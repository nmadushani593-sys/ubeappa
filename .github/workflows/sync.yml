name: DL SMS Sync Engine
on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes
  workflow_dispatch: # Allows manual start

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run Sync Engine
        run: python dl_sms_client/sync.py
        env:
          # Secure Credentials from GitHub Secrets
          IVA_EMAIL: ${{ secrets.IVA_EMAIL }}
          IVA_PASS: ${{ secrets.IVA_PASS }}
          FB_PROJECT_ID: ${{ secrets.FB_PROJECT_ID }}
          FB_API_KEY: ${{ secrets.FB_API_KEY }}
          SB_URL: ${{ secrets.SB_URL }}
          SB_KEY: ${{ secrets.SB_KEY }}
          PYTHONUNBUFFERED: 1
